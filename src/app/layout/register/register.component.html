<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-4 bg-image">
    <div class="w-full sm:w-96">
      <div class="relative">
        <div class="absolute top-2 left-2 bg-[#001E2B] w-full h-full"></div>
        <div class="relative bg-white border-2 border-[#001E2B] p-6 sm:p-8">
          <h2 class="text-2xl font-bold text-[#001E2B] mb-6 uppercase">Registro</h2>
          
          <form>
            <!-- Input Email -->
            <div class="mb-4">
              <div class="relative w-full">
                <div class="absolute top-1 left-1 bg-[#001E2B] w-full h-full"></div>
                <input type="email" class="
                  relative
                  w-full
                  bg-white
                  text-[#001E2B]
                  font-bold 
                  py-3 
                  px-6 
                  border-2 
                  border-[#001E2B] 
                  uppercase 
                  text-lg
                  focus:outline-none
                " placeholder="Email" required>
              </div>
            </div>
  
            <!-- Input Contraseña -->
            <div class="mb-4">
              <div class="relative w-full">
                <div class="absolute top-1 left-1 bg-[#001E2B] w-full h-full"></div>
                <input type="password" class="
                  relative
                  w-full
                  bg-white
                  text-[#001E2B]
                  font-bold 
                  py-3 
                  px-6 
                  border-2 
                  border-[#001E2B] 
                  uppercase 
                  text-lg
                  focus:outline-none
                " placeholder="Contraseña" required>
              </div>
            </div>
  
            <!-- Input Confirmar Contraseña -->
            <div class="mb-6">
              <div class="relative w-full">
                <div class="absolute top-1 left-1 bg-[#001E2B] w-full h-full"></div>
                <input type="password" class="
                  relative
                  w-full
                  bg-white
                  text-[#001E2B]
                  font-bold 
                  py-3 
                  px-6 
                  border-2 
                  border-[#001E2B] 
                  uppercase 
                  text-lg
                  focus:outline-none
                " placeholder="Confirmar Contraseña" required>
              </div>
            </div>
  
            <!-- Botón Registrarse -->
            <div class="relative inline-block w-full mb-4">
              <div class="absolute top-0 left-0 bg-[#001E2B] w-full h-full"></div>
              <button type="submit" class="
                relative
                w-full
                bg-[#001E2B]
                text-white
                font-bold 
                py-3 
                px-6 
                border-2 
                border-[#001E2B] 
                hover:-translate-y-1
                hover:-translate-x-1
                transition-all 
                duration-200 
                ease-in-out 
                uppercase 
                text-lg
              ">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
